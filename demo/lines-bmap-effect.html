<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ol3-line</title>
  <link rel="stylesheet" href="public/HMap/HMap.css">
  <style>
    html, body, #map {
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="public/HMap/HMap.js"></script>
<script src="./mapConfig.js"></script>
<script src="public/jquery.js"></script>
<script src="public/echarts/echarts.js"></script>
<script src="../dist/ol3Echarts.js"></script>
<script>
  $(document).ready(function () {
    var Maps = new HMap.Map();
    Maps.initMap('map', {
      view: {
        center: [11464017.313439976, 3934744.6720247352],
        resolutions: resolutions,
        fullExtent: [-2.0037507067161843E7, -3.0240971958386254E7, 2.0037507067161843E7, 3.0240971958386205E7],
        tileSize: 256,
        origin: [-2.0037508342787E7, 2.0037508342787E7],
        projection: 'EPSG:102100',
        zoom: 5 // resolution
      },
      logo: {},
      baseLayers: [  // 不传时默认加载OSM地图。
        {
          layerName: 'vector',
          isDefault: true,
          layerType: 'TileXYZ',
          layerUrl: 'http://cache1.arcgisonline.cn/arcgis/rest/services/ChinaOnlineStreetPurplishBlue/MapServer'
        }
      ]
    });
    $.get('data/lines-bus.json', function(data) {
      var hStep = 300 / (data.length - 1);
      var busLines = [].concat.apply([], data.map(function (busLine, idx) {
        var prevPt;
        var points = [];
        for (var i = 0; i < busLine.length; i += 2) {
          var pt = [busLine[i], busLine[i + 1]];
          if (i > 0) {
            pt = [
              prevPt[0] + pt[0],
              prevPt[1] + pt[1]
            ];
          }
          prevPt = pt;
          points.push([pt[0] / 1e4, pt[1] / 1e4]);
        }
        return {
          coords: points,
          lineStyle: {
            normal: {
              color: echarts.color.modifyHSL('#5A94DF', Math.round(hStep * idx))
            }
          }
        };
      }));
      var option = {
        HMap: {},
        series: [
          {
            type: 'lines',
            coordinateSystem: 'HMap',
            polyline: true,
            data: busLines,
            silent: true,
            lineStyle: {
              normal: {
                // color: '#c23531',
                // color: 'rgb(200, 35, 45)',
                opacity: 0.2,
                width: 1
              }
            },
            progressiveThreshold: 500,
            progressive: 200
          },
          {
            type: 'lines',
            coordinateSystem: 'HMap',
            polyline: true,
            data: busLines,
            lineStyle: {
              normal: {
                width: 0
              }
            },
            effect: {
              constantSpeed: 20,
              show: true,
              trailLength: 0.1,
              symbolSize: 1.5
            },
            zlevel: 1
          }
        ]
      };
      Maps.map.once('postrender', function (e) {
        if (echartslayer !== undefined)
          return;
        var echartslayer = new ol3Echarts(Maps.map);
        echartslayer.chart.setOption(option);
      });
      Maps.map.on('click', function (ev) {
        console.log(ev.coordinate)
      })
    })
  });

</script>
</body>
</html>
