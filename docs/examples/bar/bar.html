<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>柱状图</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hmap-js/dist/hmap.css">
  <style>
    html, body, #map {
      height: 100%;
      padding: 0;
      margin: 0;
    }

    .hmap-control-zoom {
      right: 30px;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="https://cdn.jsdelivr.net/npm/hmap-js/dist/hmap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.js"></script>
<script src="../../../dist/ol3Echarts.js"></script>
<script>
  var Maps = new HMap('map', {
    controls: {
      loading: true,
      zoomSlider: true,
      fullScreen: false
    },
    view: {
      center: [113.53450137499999, 34.44104525],
      projection: 'EPSG:4326',
      zoom: 5, // resolution
    },
    baseLayers: [
      {
        layerName: 'TileXYZ',
        isDefault: true,
        layerType: 'TileXYZ',
        projection: 'EPSG:3857',
        layerUrl: 'https://s{1-5}.geohey.com/s/mapping/midnight/all?x={x}&y={y}&z={z}&retina=&ak=ZmI0YmI5MWE4NjEyNDlkNTkxY2NmNmQ1NDYwOWI5ZmU'
      }
    ]
  });

  var echartslayer = new ol3Echarts({
    color: ['#3398DB'],
    tooltip : {
      trigger: 'axis',
      axisPointer : {            // 坐标轴指示器，坐标轴触发有效
        type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
      }
    },
    grid: [
      {
        show: false,
        containLabel: true,
        borderWidth: 0,
        borderColor: '#fff',
        width: 150,
        height: 80
      },
      {
        show: false,
        containLabel: true,
        borderWidth: 0,
        borderColor: '#fff',
        width: 150,
        height: 80
      }
    ],
    xAxis : [
      {
        type : 'category',
        show: true,
        name: '',
        nameGap: '1',
        nameTextStyle: {
          color: '#3c3c3c'
        },
        axisLine: {
          show: false,
          onZero: false
        },
        axisLabel: {
          show: false,
          interval: 0,
          rotate: -45,
          textStyle: {
            color: '#3c3c3c',
            fontSize: 10
          }
        },
        axisTick: {
          show: false
        },
        data : ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
      },
      {
        type : 'category',
        show: true,
        name: '',
        nameGap: '1',
        nameTextStyle: {
          color: '#3c3c3c'
        },
        axisLine: {
          show: false,
          onZero: false
        },
        axisLabel: {
          show: false,
          interval: 0,
          rotate: -45,
          textStyle: {
            color: '#3c3c3c',
            fontSize: 10
          }
        },
        axisTick: {
          show: false
        },
        data : ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
      }
    ],
    yAxis : [
      {
        type: 'value',
        show: true,
        min: 0.001,
        axisLabel: {
          show: false
        },
        axisLine: {
          show: false,
          onZero: false
        },
        splitLine: {
          show: true,
          lineStyle: {
            width: 0.2
          }
        },
        nameGap: '1',
        axisTick: {
          show: false
        },
        name: '',
        nameTextStyle: {
          color: '#3c3c3c',
          fontSize: 14
        }
      },
      {
        type: 'value',
        show: true,
        min: 0.001,
        axisLabel: {
          show: false
        },
        axisLine: {
          show: false,
          onZero: false
        },
        splitLine: {
          show: true,
          lineStyle: {
            width: 0.2
          }
        },
        nameGap: '1',
        axisTick: {
          show: false
        },
        name: '',
        nameTextStyle: {
          color: '#3c3c3c',
          fontSize: 14
        }
      }
    ],
    series: [
      {
        name:'直接访问',
        type:'bar',
        barWidth: '15',
        coordinates: [110.53450137499999, 33.44104525],
        data:[10, 52, 200, 334, 390, 330, 220]
      },
      {
        name:'直接访问',
        type:'bar',
        barWidth: '15',
        coordinates: [113.53450137499999, 34.44104525],
        data:[10, 52, 200, 334, 390, 330, 220]
      }
    ]
  });
  echartslayer.appendTo(Maps.getMap());
</script>
</body>
</html>
