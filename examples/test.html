<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>ol3-Echarts</title>
  <link href="https://cdn.bootcss.com/openlayers/4.5.0/ol-debug.css" rel="stylesheet">
  <style>
    html, body, #map {
      height: 100%;
      padding: 0;
      margin: 0;
    }
    .hmap-control-zoom {
      right: 30px;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="https://cdn.bootcss.com/openlayers/4.5.0/ol-debug.js"></script>
<script src="https://cdn.bootcss.com/echarts/3.7.2/echarts.min.js"></script>
<script src="../dist/ol3Echarts.js"></script>
<script>
  var Map = new ol.Map({
    target: 'map',
    layers: [
      new ol.layer.Tile({
        source: new ol.source.OSM()
      })
    ],
    view: new ol.View({
      center: [0, 0],
      zoom: 2
    })
  })
  var echartslayer = new ol3Echarts({
    opacity: 1,
    visible: true
  });
  Map.addLayer(echartslayer)
  echartslayer.setChartOptions({});
</script>
</body>
</html>
