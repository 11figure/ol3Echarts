<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>公交线路非动态</title>
  <link rel="stylesheet" href="https://unpkg.com/hmap-js@1.5.0/dist/hmap.css">
  <style>
    html, body, #map {
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/hmap-js@1.5.0/dist/hmap.js"></script>
<script src="https://unpkg.com/jquery@3.2.1/dist/jquery.js"></script>
<script src="https://unpkg.com/echarts@3.7.1/dist/echarts.js"></script>
<script src="https://unpkg.com/ol3-echarts@1.1.0/dist/ol3Echarts.js"></script>
<script>
  $(document).ready(function () {
    var Maps = new HMap('map', {
      controls: {
        loading: true,
        zoomSlider: true,
        fullScreen: false
      },
      view: {
        center: [11464017.313439976, 3934744.6720247352],
        extent: [-2.0037507067161843E7, -3.0240971958386254E7, 2.0037507067161843E7, 3.0240971958386205E7],
        projection: 'EPSG:102100',
        tileSize: 256,
        zoom: 5, // resolution
      },
      baseLayers: [
        {
          layerName: 'vector',
          isDefault: true,
          layerType: 'TileXYZ',
          tileGrid: {
            tileSize: 256,
            extent: [-2.0037507067161843E7, -3.0240971958386254E7, 2.0037507067161843E7, 3.0240971958386205E7],
            origin: [-2.0037508342787E7, 2.0037508342787E7],
            resolutions: [
              156543.03392800014,
              78271.51696399994,
              39135.75848200009,
              19567.87924099992,
              9783.93962049996,
              4891.96981024998,
              2445.98490512499,
              1222.992452562495,
              611.4962262813797,
              305.74811314055756,
              152.87405657041106,
              76.43702828507324,
              38.21851414253662,
              19.10925707126831,
              9.554628535634155,
              4.77731426794937,
              2.388657133974685
            ]
          },
          layerUrl: 'http://cache1.arcgisonline.cn/arcgis/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}'
        }
      ]
    });
    $.get('data/lines-bus.json', function(data) {
      var hStep = 300 / (data.length - 1);
      var busLines = [].concat.apply([], data.map(function (busLine, idx) {
        var prevPt;
        var points = [];
        for (var i = 0; i < busLine.length; i += 2) {
          var pt = [busLine[i], busLine[i + 1]];
          if (i > 0) {
            pt = [
              prevPt[0] + pt[0],
              prevPt[1] + pt[1]
            ];
          }
          prevPt = pt;
          points.push([pt[0] / 1e4, pt[1] / 1e4]);
        }
        return {
          coords: points,
          lineStyle: {
            normal: {
              color: echarts.color.modifyHSL('#5A94DF', Math.round(hStep * idx))
            }
          }
        };
      }));
      var option = {
        HMap: {},
        series: [
          {
            type: 'lines',
            coordinateSystem: 'HMap',
            polyline: true,
            data: busLines,
            silent: true,
            lineStyle: {
              normal: {
                color: '#c23531',
                color: 'rgb(200, 35, 45)',
                opacity: 0.2,
                width: 1
              }
            },
            progressiveThreshold: 500,
            progressive: 200
          }
        ]
      };
      Maps.map.once('postrender', function (e) {
        if (echartslayer !== undefined)
          return;
        var echartslayer = new ol3Echarts(Maps.map, '.ol-overlaycontainer');
        echartslayer.chart.setOption(option);
      });
      Maps.map.on('click', function (ev) {
        console.log(ev.coordinate)
      })
    })
  });

</script>
</body>
</html>
